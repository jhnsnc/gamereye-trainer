	<div class="config-panel">
		<a class="btn-toggle-config">&times;</a>

		<h1>Hotspots Setup</h1>

		<h3 class="label-left">Identification:</h3>
		<div class="edit-mode-selector split-selector">
			<input type="radio" name="radio-edit-mode" id="radio-edit-mode-off" value="false" /><label for="radio-edit-mode-off">Off</label>
			<input type="radio" name="radio-edit-mode" id="radio-edit-mode-on" value="true" /><label for="radio-edit-mode-on">On</label>
		</div>

		<h3 class="label-left">Hotspot:</h3>
		<div class="hotspot-selector split-selector narrow-buttons">
			<input type="radio" name="radio-selected-hotspot" id="radio-hotspot-1" value="1" /><label for="radio-hotspot-1">1</label>
			<input type="radio" name="radio-selected-hotspot" id="radio-hotspot-2" value="2" /><label for="radio-hotspot-2">2</label>
			<input type="radio" name="radio-selected-hotspot" id="radio-hotspot-3" value="3" /><label for="radio-hotspot-3">3</label>
			<input type="radio" name="radio-selected-hotspot" id="radio-hotspot-4" value="4" /><label for="radio-hotspot-4">4</label>
		</div>

		<label class="label-left" for="hotspot-enabled">Enabled:</label>
		<div class="hotspot-enabled-selector split-selector">
			<input type="radio" name="radio-hotspot-enabled" id="radio-hotspot-enabled-yes" value="true" /><label for="radio-hotspot-enabled-yes">Yes</label>
			<input type="radio" name="radio-hotspot-enabled" id="radio-hotspot-enabled-no" value="false" /><label for="radio-hotspot-enabled-no">No</label>
		</div>

		<label class="label-left" for="hotspot-position-x">X-position:</label>
		<input type="number" min="-9999" max="9999" id="hotspot-position-x" />

		<label class="label-left" for="hotspot-position-y">Y-position:</label>
		<input type="number" min="-9999" max="9999" id="hotspot-position-y" />

		<label class="label-left" for="hotspot-width">Width:</label>
		<input type="number" min="80" max="9999" id="hotspot-width" />

		<label class="label-left" for="hotspot-height">Height:</label>
		<input type="number" min="80" max="9999" id="hotspot-height" />

		<label class="label-left" for="hotspot-alert-delay">Frequency (s):</label>
		<input type="number" min="1" max="600" id="hotspot-alert-delay" />
	</div>

</body>
</html>
